<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="{% url 'app01:login' %}" method="post" novalidate autocomplete="off">
    {% csrf_token %}
    <p>
        <label>
            用户名
            <input type="text" name="username">
        </label>
    </p>
    <p>
        <label>
            密码
            <input type="text" name="pwd">
        </label>
    </p>
    <input type="submit" value="登录">
    <p style="color: red">{{ error_msg }}</p>


</form>

</body>
</html>

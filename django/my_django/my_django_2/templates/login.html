<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        .outer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #cccccc;
            opacity: 0.5;
        }

        .login {
            width: 600px;
            height: 400px;
            background-color: white;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -200px;
        }
    </style>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div class="outer"></div>
<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <form novalidate autocomplete="off" action="/app01/login/" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="name" name="name">
                        <p style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                               name="pwd">
                        <p style="color: red"></p>
                    </div>
                    <p style="color: red">{{ error_msg }}</p>
                    <button type="submit" class="btn btn-default b1">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/jquery.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>
    $("input").on("click", function () {
        if (!$(this).val().length > 0) {
            $(this).next().text("")
        }
    });
    $("input").on("blur", function () {
        if (!$(this).val().length > 0) {
            $text = $(this).prev().text();
            $(this).next().text($text + "不能为空");
        }
    })
</script>
</body>

</html>

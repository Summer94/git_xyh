<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>信息收集卡
            <small>共三步</small>

        </h1>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0"
             aria-valuemax="100"
             >
            1/3
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                基本信息
                <span class="glyphicon glyphicon-pushpin pull-right"></span>
            </h3>

        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4 col-md-offset-1">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail4" class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-10">
                                <input type="text" id="inputEmail4" class="form-control" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail5" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" id="inputEmail5" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail6" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" id="inputEmail6" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile" class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-10">
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">只支持png、jpg、gif格式</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">属性</label>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                               checked>
                                        夏雨豪是一个超级无敌大好人！！！！
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        我同意第一句！！！
                                    </label>
                                </div>
                                <div class="radio disabled">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"
                                               disabled>
                                        我不同意第一句！！！
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
    <input class="btn btn-success pull-right" type="submit" value="下一步">

</div>


<script src="../static/jquery.js"></script>
<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>

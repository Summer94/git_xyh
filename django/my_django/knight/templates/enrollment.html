{% extends 'base.html' %}

{% block page-base %}
    <form class="form-horizontal" method="post" action="" novalidate>
        {% csrf_token %}
         <h2 class="text-center">{% if edit_id %}编辑报名表{% else %}添加报名表{% endif %}</h2>

        {% for foo in form_obj %}
            <div class="form-group {% if foo.errors.0 %}has-error{% endif %}">
                <label for="{{ foo.id_for_label }}" class="col-sm-1 control-label">{{ foo.label }}</label>
                <div class="col-sm-10 ">
                    {{ foo }}
                    <span style="color: red">{{ foo.errors.0 }}</span>
                </div>
            </div>

        {% endfor %}
        <input type="hidden" name="next_url" value="{{ next_url }}">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

{% endblock %}
{% block page-js %}
    {% load static %}
    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}"></script>
    <script>
        $(document).ready(function () {
            $('#id_school').on('change', function () {
                var sId = $(this).val();
                // 获取到选中的校区id
                // 发AJAX到后端取出当前校区下面所有的课程
                $.ajax({
                    url: '/crm/ajax_class/',
                    type: 'get',
                    data: {'sid': sId},
                    success: function (res) {
                        var $classSelect = $('#id_enrolment_class');
                        $classSelect.text('');
                        $classSelect.append('<option value="">-------</option>');
                        $.each(res.data, function (k, v) {
                            var opEle = document.createElement('option');
                            $(opEle).text(v.name).attr('value', v.id);
                            $classSelect.append(opEle);
                        })
                    }
                })
            })
        })

    </script>
{% endblock %}

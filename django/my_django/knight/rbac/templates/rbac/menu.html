<ul class="nav nav-sidebar">
    {% for menu in menu_list %}
        <li class="{{ menu.class }}">
            <a href="{{ menu.url }}" >
                <span class="icon-wrap">
                    <i class="fa {{ menu.icon }}"></i>
                </span>{{ menu.title }}
            </a>
        </li>
    {% endfor %}
</ul>

{% extends 'layout.html' %}
{% block content %}
    <div class="luffy-container">
        <div class="btn-group" style="margin: 5px 0">

            <a class="btn btn-info" href="{% url 'rbac:role_add' %}">
                <i class="fa fa-plus-square" aria-hidden="true"></i> 添加角色
            </a>

        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>角色</th>
                <th>权限</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for role in role_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ role.title }}</td>
                    <td>{{ role.permissions.all.count }}</td>
                <td>
                    <a style="color: #333333;" href="{% url 'rbac:role_edit' role.id %}" class="btn btn-success">
                        <i class="fa fa-edit" aria-hidden="true"></i>编辑</a>
                    |
                    <a style="color: #d9534f;" href="{% url 'rbac:role_del' role.id %}" class="btn btn-info"><i class="fa fa-trash-o"></i>删除</a>

                </td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}

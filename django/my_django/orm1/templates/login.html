<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/app01/login/" method="post" novalidate autocomplete="off">
    {% csrf_token %}
    <p>
        <label>账号
            <input type="text" name="user">
        </label>
    </p>
    <p>
        <label>密码
            <input type="password" name="pwd">
        </label>
    </p>
    <p>
        <input type="submit">
    </p>
    <p style="color: red">{{ error_msg }}</p>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        form {
            margin-top: 200px;
        }

        ul {
            padding: 0;
        }

        ul > li {
            list-style: none;
            display: inline-block;
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
</head>
<body style="background-color: #101010;color: white">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" action="" novalidate>
                {% csrf_token %}
                {#                <div>#}
                {#                    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>#}
                {#                    <div>{{ form.username }}</div>#}
                {#                </div>#}
                {#                <div>#}
                {#                    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>#}
                {#                    <div>{{ form.password }}</div>#}
                {#                </div>#}
                {#                <div>#}
                {#                    <label for="{{ form.re_password.id_for_label }}">{{ form.re_password.label }}</label>#}
                {#                    <div>{{ form.re_password }}</div>#}
                {#                </div>#}
                {##}
                {#                <div class="form-group">#}
                {#                    <button type="submit" class="btn btn-success">登录</button>#}
                {#                </div>#}
                {% for item in form %}
                    <div class="form-group">
                        <label for="{{ item.id_for_label }}">{{ item.label }}</label>
                        {{ item }}
                        <span style="color: red">{{ item.errors.0 }}</span>
                    </div>
                {% endfor %}
                {#                {{ form.as_p }}#}
                {#                {{ form }}#}

                <div class="form-group">
                    <button type="submit" class="btn btn-success">注册</button>
                </div>
            </form>
            <button type="button" class="btn btn-success" id="ajax-btn">ajax注册</button>
        </div>
    </div>
</div>
<script src="{% static 'jquery.js' %}"></script>
<script>
    //手机号验证
    $("#id_phone").blur(function () {
        $.ajax({
            url: "/app01/check_regist/",
            type: "POST",
            data: {"phone_val": $(this).val(), "csrfmiddlewaretoken": $("[name=csrfmiddlewaretoken]").val()},
            success: function (ret) {
                if (ret === "1") {
                    $("#id_phone").next().text("该手机号已注册")
                }
            },

        })
    });

    //当点击输入框时，错误信息消失
    $("form input").focus(function () {
        $(this).next().text("").parent().removeClass("has-error");
    });

    //ajax提交表单
    $("#ajax-btn").on("click", function () {
        $.ajax({
            url: "{% url 'app01:summer' %}",
            type: "POST",
            data: {
                "username": $("#id_username").val(),
                "password": $("#id_password").val(),
                "re_password": $("#id_re_password").val(),
                "gender": $("[name='gender']:checked").val(),
                "phone": $("#id_phone").val(),
                "email": $("#id_email").val(),
                "csrfmiddlewaretoken": $("[name='csrfmiddlewaretoken']").val()
            },
            success: function (ret) {
                if (ret.status === 1) {
                    location.href = "{% url 'app01:index' %}"
                }
                else{
                    $.each(ret.error_msg, function (k,v) {
                        $("#id_"+k).next("span").text(v[0]).parent().addClass("has-error");
                    })
                }
            }

        })
    })


</script>
</body>
</html>

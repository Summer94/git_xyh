<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>add_teacher</title>
    <style>
        form {
            margin-top: 200px;
        }

    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
</head>
<body style="background-color: #101010;color: white">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="age">
                </div>
                <div class="form-group">
                    <p><label>性别</label></p>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex1" value="1"> male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex2" value="0"> female
                    </label>
                </div>

                <div class="form-group">
                    <label for="class">班级</label>
                    <select name="class" id="class" class="form-control" multiple>
                        {% for class in class_list %}
                            <option value="{{ class.id }}">{{ class.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">添加</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'jquery.js' %}"></script>
</body>
</html>

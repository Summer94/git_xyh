<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>add_teacher</title>
    <style>
        form {
            margin-top: 200px;
        }

    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
</head>
<body style="background-color: #101010;color: white">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">班级名称</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="班级名称">
                </div>
                <div class="form-group">
                    <label for="teacher">教师</label>
                    <select name="teacher" id="teacher" class="form-control" multiple>
                        {% for teacher in teacher_list %}
                            <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">添加</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'jquery.js' %}"></script>
</body>
</html>

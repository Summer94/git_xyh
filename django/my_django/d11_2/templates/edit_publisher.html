<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑出版社</title>
    <style>
        form {
            margin-top: 200px;
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
</head>
<body style="background-color: #101010;color: white">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="{% url 'app01:edit_publisher' %}" method="post" autocomplete="off"
                  novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="publisher">出版社名称</label>
                    <input type="text" name="id" value="{{ id }}" style="display: none">
                    <input type="text" name="name" value="{{ name }}" class="form-control" id="publisher">
                </div>

                <button type="submit" class="btn btn-success">添加</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'jquery.js' %}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        form {
            margin-top: 200px;
        }

    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
</head>
<body style="background-color: #101010;color: white">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">账号</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="账号">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="text" class="form-control" id="pwd" name="pwd" placeholder="密码">
                    <span></span>
                </div>
                <p>
                    <span style="color: red">{{ error_msg }}</span>
                    <span style="color: red" id="msg-error"></span>
                </p>
                <button type="submit" class="btn btn-success">登录</button>
                <button type="button" class="btn btn-success" id="ajax-btn">ajax提交</button>

            </form>
        </div>
    </div>
</div>
<script src="{% static 'jquery.js' %}"></script>
<script>
    $("#ajax-btn").on("click", function () {
        $.ajax({
            url:"{% url 'app01:ajax_login' %}",
            type: "POST",
            data:{"name": $("#name").val(), "pwd": $("#pwd").val()},
            success: function (data) {
                console.log(data);
                if (data === "ok"){
                    location.href = "{% url 'app01:book_list' %}"
                }
                var msg = data.msg;
                $("#msg-error").text(msg)
            }



        })
    })
</script>
</body>
</html>

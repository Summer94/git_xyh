<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>add_student</title>
    <style>
        form {
            margin-top: 200px;
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
</head>
<body style="background-color: #101010;color: white">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">书籍名称</label>
                    <input type="text" value="{{ book.title }}" class="form-control" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="publisher">出版社</label>
                    <select class="form-control" name="publisher" id="publisher">
                        {% for i in publisher_list %}
                            {% if book.publisher == i %}
                                <option selected value="{{ i.id }}">{{ i.name }}</option>
                            {% else %}
                                <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">添加</button>
            </form>
        </div>
    </div>
</div>


<script src="{% static 'jquery.js' %}"></script>
</body>
</html>
